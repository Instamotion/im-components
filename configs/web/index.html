<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width">
  <title>Design @ Instamotion</title>
  <style>
  html, body {
    width: 100%;
    height: 100%;
  }
  body {
    background: #75DFC0;
    display: flex;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    align-items: center;
    justify-content: center;
  }

  h1 {
    color: white;
    font-size: 5rem;
    letter-spacing: -2px;
    font-weight: 900;
    text-transform: uppercase;
    transition: 0.5s;
  }

  h1:hover {
    text-shadow:5px 5px 0 #20AD90,-5px -5px 0 #FFE44C;
  }

  nav {
    display: flex;
    justify-content: space-between;
  }

  a {
    text-decoration: none;
    color: #20AD90;
  }

  a:hover {
    color: white;
  }

  </style>
</head>
<body>
  <main>
    <h1>design @ instamotion</h1>
    <nav>
